<title>CEPAA&#45;1</title>
<g id="a_CEPAA&#45;1"><a xlink:href="https://wissenswandler.atlassian.net/browse/CEPAA-1" xlink:title="_Any&#45;thing_ can be the *cause* of _some&#45;thing_, the *effect*.&#13;&#10;&#13;&#10;This combination of cause and its effect is sometimes called *_causation_*. Causation is represented as a thicker green line.&#13;&#10;&#13;&#10;For cases where the effect (and therefore the causation) is desired we perceive it as generation / flow / stream of value.&#13;&#10;&#13;&#10;To reflect the metaphor of growth or higher purpose, the effect (higher purpose) is drawn on top of its cause (root cause, underlying cause).&#13;&#10;&#13;&#10;For intended causation and to reflect the metaphor of growth or life, the line is drawn in green.&#13;&#10;&#13;&#10;See the related pattern for failure (incidents), where causation of negative value, or inhibition of value, is shown in reddish colours." target="details">
